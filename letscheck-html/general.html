<body>
<!-- MENU FOR MOBILE - OFF CANVAS - START -->
<div id="nus-sidebar-off-canvas"
     class="nus-sidebar-off-canvas hidden-lg hidden-md off-canvas-effect-4 off-canvas-right"></div>
<!-- MENU FOR MOBILE	 - OFF CANVAS - END -->

<div class="nus-body-container">
  <div class="nus-wrapper">
    <!-- MENU FOR header - START -->
    <div id="menu-header"></div>
    <!-- MENU FOR header - END -->
    <!-- CONTENT - START -->
    <div class="nus-department-header">
      <div class="orange">
        <div class="container">
          <h3 class="page-title">Let's Check Your Claim</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col-12 col-md-12 my-2 my-lg-2">
        <div class="featurette-divider"></div>
        <h4>
          Let's search for evidence from the web to support or refute the claim:
        </h4>
        <br/>
        <div id="search-box-div">
          <form id="search-box-form" class="form-inline">
            <div class="input-group">
              <input id="query-input" class="form-control bg-white border-1"
                     type="text" size="75" maxlength="128" value="" spellcheck="true"
                     placeholder="Input your claim..."
                     required>
              <br/>
              <div id="submit-button-div" class="input-group-addon">
                <button><i class="fa fa-search"></i></button>
              </div>
            </div>
            <br/>
            <span id="query-input-empty-message"></span>
            <div id="examples-div" class="mt-2">
              <h4>Example claims</h4>
              <br/>
              <div id="example-buttons-div">
                <button id="example-qn-0" class="example-qn btn btn-outline-secondary btn-lg">
                  <img src="images/loader-spinner.gif" alt="loading trending news">
                </button>
                <button id="example-qn-1" class="example-qn btn btn-outline-secondary btn-lg">
                  <img src="images/loader-spinner.gif" alt="loading trending news">
                </button>
                <button id="example-qn-2" class="example-qn btn btn-outline-secondary btn-lg">
                  <img src="images/loader-spinner.gif" alt="loading trending news">
                </button>
              </div>
            </div>
          </form>
          <br/>
        </div>
      </div>
      <div id="result-spinner-div">
        <img id="loading-spinner" src="images/loader-spinner.gif" alt="">
      </div>
      <div class="container" id="search-results">
        <div class="result-container" id="search-results-content"></div>
        <div id="search-count-and-pagination">
          <div id="search-count"></div>
          <p class="centered" id="search-results-credit">
            <small><i>
              The results are provided by <a href="https://quin.algoprog.com/">Quin</a>, a project by <a
                href="https://algoprog.com">Chris Samarinas</a>, <a href="https://www.comp.nus.edu.sg/~whsu/">Wynne
              Hsu</a>, <a href="https://www.comp.nus.edu.sg/~leeml/">Lee Mong Li</a>.
            </i></small>
          </p>
        </div>
      </div>
      <div class="container">
        <h4 id="search-error-messages"></h4>
      </div>
    </div>
    <!-- CONTENT - END -->
    <!-- FOOTER - START -->
    <footer class="nus-footer" id="footer"></footer>
    <!-- FOOTER - END -->
